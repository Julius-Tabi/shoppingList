<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>
    <style>
        input[type=text] {
            width: 50%;
            border-radius: 4px;
            margin: 8px 0;
            outline: none;
            padding: 8px;
            box-sizing: border-box;
            transition: .3s;
            padding-left: 20px;
        }
    </style>

    <h1>Shopping List</h1>

    <p>Add, Update and Remove items from Shopping list</p>
    <form (submit)="addContact()">
        <input id="Inputs" class="form-control form-control" placeholder="Enter your item" type="text" onfocus="this.value=''" value="Click here to clear" [(ngModel)]="txtName" name="Name" required>
        <input id="Inputs" class="form-control-file border" onfocus="this.value=''" type="file" accept="image/*" (change)="insertpic($event)" value="Click here to clear" required>
        <div class="containerDiv">
            <button type="submit" class="btn btn-primary">Add Item </button>
        </div>

    </form>
    <ol>

        <li *ngFor="let item of shoppinglist">
            <h3>{{item.name}}</h3><img src="{{item.downloadurl}}" /><br>
            <button type="button" class="btn btn-warning" (click)="deleteContact(item.name)">Remove Item</button>
            <br>
            <button type="button" class="btn btn-primary" (click)="updateItem(item)">Update</button>

        </li>

    </ol>


    <!-- </div> -->

</body>
